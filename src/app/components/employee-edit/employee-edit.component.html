<form (ngSubmit)="updateEmployee()">
    <div class="form-group">
        <label for="name">Enter First Name</label>
        <input type="text" name="firstname" class="form-control" [(ngModel)]="employee.firstName">
    </div>

    <div class="form-group">
        <label for="name">Enter Last Name</label>
        <input type="text" name="lastname" class="form-control" [(ngModel)]="employee.lastName">
    </div>

    <div class="form-group">
        <label for="name">Enter Email</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="employee.email">
    </div>

    <div class="form-group">
        <label for="name">Enter Contact Number</label>
        <input type="text" name="contactNo" class="form-control" [(ngModel)]="employee.contactNo">
    </div>

    <div class="form-group">
        <label for="name">Enter City</label>
        <input type="text" name="city" class="form-control" [(ngModel)]="employee.city">
    </div>

    <div class="form-group">
        <label for="name">Enter Address</label>
        <input type="text" name="address" class="form-control" [(ngModel)]="employee.address">
    </div>

    <button class="btn btn-primary btn-sm mt-4">Update</button>

</form>
